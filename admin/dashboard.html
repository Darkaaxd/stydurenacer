<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyRenacer - Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>StudyRenacer</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <span class="material-icons">dashboard</span>
                        <span>Dashboard</span>
                    </li>
                    <li>
                        <span class="material-icons">school</span>
                        <span>Materias</span>
                    </li>
                    <li>
                        <span class="material-icons">people</span>
                        <span>Usuarios</span>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span class="material-icons">account_circle</span>
                    <span id="username">Usuario</span>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <span class="material-icons">logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-title">
                    <h1>Panel de Control</h1>
                    <p class="breadcrumb">Dashboard / General</p>
                </div>
                <div class="header-actions" id="adminActions" style="display: none;">
                    <button class="action-btn">
                        <span class="material-icons">add</span>
                        Nueva Materia
                    </button>
                </div>
            </header>

            <div class="content-body">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <span class="material-icons">school</span>
                        </div>
                        <div class="stat-info">
                            <h3>Materias</h3>
                            <p class="stat-number">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <span class="material-icons">people</span>
                        </div>
                        <div class="stat-info">
                            <h3>Usuarios</h3>
                            <p class="stat-number">0</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="content-section">
                    <div class="section-header">
                        <h2>Actividad Reciente</h2>
                        <button class="view-all-btn">Ver todo</button>
                    </div>
                    <div class="activity-list">
                        <!-- Activity items will be added dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
